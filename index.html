<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <header class="head">
      <section class="hero-section">
        <nav>
          <h1 class="logo raleway purple">AM<span class="i">I</span>N</h1>
          <button class="sign-up-btn primary-btn">Sign Up</button>
        </nav>
        <div class="hero-banner">
          <h1 class="banner-title raleway bold">
            Cool Dark UI Template for Webflow Agencies!
          </h1>
          <button class="focus-btn primary-btn">Stay Focused</button>
        </div>
      </section>
    </header>

    <main class="main-container">
      <section class="action-section raleway">
        <div class="action-block">
            <h1 class="action-title bold">See It in Action</h1>
            <p class="action-text">Explore the live preview and imagine your brand in this bold new look.</p>
            <button class="action-btn primary-btn">Launch Live Preview</button>
        </div>
        <img class="action-img" src="/B12A01-landing-launchpad/Assets/wc-mini.png" alt="Webflow conference image">
      </section>
    </main>
  </body>
</html>
